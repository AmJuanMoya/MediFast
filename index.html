<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediFast </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-teal-600 text-white shadow-md">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl md:text-3xl font-bold">MediFast</h1>
          <!-- Mobile menu button -->
          <button class="md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Te damos la bienvenida a MediFast</h2>
        <p class="text-gray-600"> <i>"Chat-bot de primera orientación médica" </i></p>
      </div>

      <!-- Voiceflow Chat Widget Container -->
      <div id="voiceflow-chat"></div>

    </main>

    <!-- Footer -->
    <footer class="bg-teal-600 text-white mt-auto">
      <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <span class="font-bold text-xl">MediFast</span>
          </div>
          <div class="mr-20 flex flex-col md:flex-row md:space-x-4 text-center md:text-left">
            <p> 2025 SmartCode. </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Custom styles for the Voiceflow widget -->
    <style>
      vf-widget {
        --vf-primary-color: #0d9488; /* Tailwind teal-600 */
      }
      
      
    </style>


    <script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68f8ee173e93122ccef7b799' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          container: '#voiceflow-chat',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
  </body>
</html>
